# 2. ENTITIES (Sesuaikan dengan signature method create)
App\Domain\--help\Entity\--help:
  --help_{1..5}:
    __factory: 
      'App\Domain\--help\Entity\--help::create':
        # Sesuaikan urutan: name, status, detailInfo, syncMdb
        - '<--helpRandom()>'   # $name
        - '@status_draft' # $status
        - '@info_empty'   # $detailInfo
        - null            # $syncMdb

  --help_{6..10}:
    __factory: 
      'App\Domain\--help\Entity\--help::create':
        - '<--helpRandom()> <randomNumber(6, 10)>'  # $name
        - '@status_active'                       # $status
        - '@info_empty'                          # $detailInfo
        - 123                                    # $syncMdb