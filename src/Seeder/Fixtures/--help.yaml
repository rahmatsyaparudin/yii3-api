# 1. VALUE OBJECTS (Tetap sama)
App\Domain\Shared\ValueObject\Status:
  status_draft:
    __factory: 
      'App\Domain\Shared\ValueObject\Status::from': [2]
  status_active:
    __factory: 
      'App\Domain\Shared\ValueObject\Status::from': [1]

App\Domain\Shared\ValueObject\DetailInfo:
  info_empty:
    __factory: 
      'App\Domain\Shared\ValueObject\DetailInfo::fromArray': [[]]
    
